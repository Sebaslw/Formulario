<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <fieldset>
           <label for="Nombre"></label>
           <input type="text"id="Nombre"placeholder="Eje:Sebastian">
        
           <label for="Apellidos"></label>
           <input type="text"id="Apellidos" placeholder="Eje:Lopez">
   
           <label for="Edad"></label>
           <input type="number"id="Edad" placeholder="Eje: 19 Años ">
        </fieldset> 
       <br>
    
        <fieldset>
           <label for="E-Mail">Email</label>
           <input type="email"id="E-Mail">
   
           <label for="Numero">Numero</label>
           <input type="text"id="Numero">
        </fieldset>
       <br>
   
        <fieldset>
           <label for="Date">Datos</label>
           <input type="Date" id="Datos">
        </fieldset>

        <fieldset>
            <label for="Usuario">Usuario</label>
           <input type="user" id="Usuario">

           <label for="Contraseña">Contraseña</label>
           <input type="password" id="Contraseña">
        </fieldset>
       <br>
        
        <fieldset>
           <label for="Rango">Rango</label>
           <input type="Range" id="Rango">
           
           <label for="Archivos">Archivo</label>
           <input type="File" id="Archivo">
        </fieldset>
       <br>
   
        <fieldset>
         <input type="Radio" name="Tecnologias" id="HTML" />
         <label for="Html">HTML</label>
        </fieldset>

        <fieldset>
            <legend>Información adicional</legend>
            <input type="checkbox" name="dev" id="dev" value="dev" />
            <label for="dev">Desarrollador</label>
            <input type="checkbox" name="design" id="design" value="design" />
            <label for="design">Diseñador</label>
        </fieldset>
            <select name="select" id="select" size="3">
              <option value="valor1">Valor 1</option>
              <option value="valor2" selected>Valor 2</option>
              <option value="valor3">Valor 3</option>
            </select>

             <textarea>

              name="textarea"
              id="area"
              cols="30"
              rows="10"
              style="resize: none"

             </textarea>

          </fieldset>
    
        <Fieldset>
         <button type="button">Click</button>
         <input type="submit" value="Eviar" />
   
         <label for="Colores">Color</label>
         <input type="Color" id="Colores">
        </Fieldset>

        </form>
</body>
</html>
